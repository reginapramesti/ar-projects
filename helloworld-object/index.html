<!DOCTYPE html>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
    <body style='margin: 0px; overflow: hidden;'>
        <a-scene embedded arjs='sourceType: webcam;'>
            <a-marker-camera preset='hiro'>

                <a-asset-item id="landscape-obj" src="assets/CartoonLand/Free_Cartoon_Land_2.obj"></a-asset-item>
                <a-asset-item id="landscape-mtl" src="assets/CartoonLand/Free_Cartoon_Land_2.mtl"></a-asset-item>


                <a-entity obj-model="obj: #landscape-obj; mtl: #landscape-mtl" scale="0.05 0.05 0.05"></a-entity>

                <!-- <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box> -->
            </a-marker-camera>
        </a-scene>
    </body>

</html>
